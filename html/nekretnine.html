<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/nekretnine.css"  type="text/css"  rel="stylesheet" >
    <title>Nekretnine</title>
</head>
<body>
    <iframe scrolling="no" id="menu-screen" src="meni.html" width="100%" height="90" frameborder="0"></iframe>
    <div id="stan" class="real-estates-type">
        <h2>Stan</h2>
        <div class="real-estates-list">
            <div class="real-estates-item">
                <img src="https://dupqmgrdwnev6.cloudfront.net/wp-content/uploads/2021/08/Mali-dvosobni-stan-19.jpg?x33891" alt="Stan">
                <div class="real-estates-details">
                    <p class="real-estates-name">Naziv stana</p>
                    <p class="real-estates-quadrature">Kvadratura: 70</p>
                    <p class="real-estates-price">Cijena: 250.000KM</p>
                </div>
                <button class="details-button">Detalji</button>
            </div>
        </div>
    </div>

    <div id="kuca" class="real-estates-type">
        <h2>Kuća</h2>
        <div class="real-estates-list">
            <div class="real-estates-item">
                <img src="https://www.nekretnineinn.ba/wp-content/uploads/2018/02/Moderna-lepotica-Ku%C4%87a-koja-%C4%87e-vas-osvojiti-na-prvi-pogled-8-830x458.jpg" alt="Kuća">
                <div class="real-estates-details">
                    <p class="real-estates-name">Naziv nekretnine</p>
                    <p class="real-estates-quadrature">Kvadratura: 70</p>
                    <p class="real-estates-price">Cijena: 250.000KM</p>
                </div>
                <button class="details-button">Detalji</button>
            </div>
        </div>
    </div>

    <div id="pp" class="real-estates-type">
        <h2>Poslovni prostor</h2>
        <div class="real-estates-list">
            <div class="real-estates-item">
                <img src="https://jungic.hr/wp-content/uploads/2017/08/moderni-ured.jpg" alt="Poslovni prostor">
                <div class="real-estates-details">
                    <p class="real-estates-name">Naziv nekretnine</p>
                    <p class="real-estates-quadrature">Kvadratura: 70</p>
                    <p class="real-estates-price">Cijena: 250.000KM</p>
                </div>
                <button class="details-button">Detalji</button>
            </div>
        </div>
    </div>
</body>
</html>
