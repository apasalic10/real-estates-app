<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/profil.css"  type="text/css"  rel="stylesheet" >
    <title>Profil</title>
</head>
<body>
    <header>
        <iframe id="menu-screen" src="meni.html"></iframe>
    </header>
    <div class="profil-container">
        <div class="profil-detalji">
            <img class="profile-picture" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Slika profila">
            <label class="profile-details" id="labela-ime" for="ime">Ime</label>
            <input class="profile-details" type="text" id="ime" name="ime">
            <label class="profile-details" id="labela-prezime" for="prezime">Prezime</label>
            <input class="profile-details" type="text" id="prezime" name="prezime">
            <label class="profile-details" id="labela-username" for="username">Username</label>
            <input class="profile-details" type="text" id="username" name="username">
            <label class="profile-details" id="labela-password" for="password">Password</label>
            <input class="profile-details" type="text" id="password" name="password">
        </div>
    </div>
    <script src="../scripts/PoziviAjax.js"></script>
    <script src="../scripts/updateMenu.js"></script> 
</body>
</html>
